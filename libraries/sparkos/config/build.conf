# SparkOS Configuration
# This file defines the build configuration for SparkOS

# Target architecture
ARCH=x86_64

# Kernel version (if building custom kernel)
KERNEL_VERSION=6.1

# Image size for dd-able image
IMAGE_SIZE=512M

# Bootloader
BOOTLOADER=syslinux

# Init system
INIT=sparkos-init

# Compiler flags
CFLAGS=-Wall -O2 -static
LDFLAGS=-static

# Root filesystem location
ROOTFS=rootfs

# Build directory
BUILDDIR=build

# Output image
IMAGE=sparkos.img
