version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "5001:5000"
    environment:
      - DATA_DIR=/data
      - JWT_SECRET=dev-secret-change-in-production
      - FLASK_ENV=development
    volumes:
      - backend-data:/data
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3003:3000"
    environment:
      - NEXT_PUBLIC_API_URL=
      - BACKEND_URL=http://backend:5000
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

volumes:
  backend-data:
    driver: local

networks:
  app-network:
    driver: bridge
