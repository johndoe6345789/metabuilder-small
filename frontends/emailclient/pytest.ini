[pytest]
# Pytest configuration for email client integration tests
# Phase 8: End-to-End Integration Test Suite

# Minimum Python version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    -ra

# Test paths
testpaths =
    tests/integration

# Markers for test categorization
markers =
    asyncio: async tests requiring event loop
    integration: integration tests requiring external services
    performance: performance benchmark tests
    docker: tests requiring Docker Compose services
    slow: slow running tests
    skipif: conditional skip markers

# Asyncio mode
asyncio_mode = auto

# Coverage options
[coverage:run]
source =
    services/email_service
    workflow/plugins/ts/integration/email
    packages/email_client

omit =
    */tests/*
    */node_modules/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
sort = Cover
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
