# Nginx Configuration for Email Client Reverse Proxy
# Phase 8: SSL/TLS, Rate Limiting, Gzip Compression
# Version: 1.0.0
# Last Updated: 2026-01-24

# Run nginx as unprivileged user
user nginx;

# Auto-detect number of CPU cores
worker_processes auto;

# Maximum open file descriptors per worker
worker_rlimit_nofile 65535;

# Error log configuration
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
  worker_connections 4096;
  use epoll;
  multi_accept on;
}

http {
  # Include MIME types mapping
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # ============================================================================
  # Logging Configuration
  # ============================================================================

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for" '
                  'upstream: $upstream_addr req_time: $request_time';

  log_format cache '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   'cache_status: $upstream_cache_status';

  access_log /var/log/nginx/access.log main buffer=32k flush=5s;

  # ============================================================================
  # Performance Optimization
  # ============================================================================

  # Disable buffering for debugging
  proxy_buffering on;
  proxy_buffer_size 128k;
  proxy_buffers 4 256k;
  proxy_busy_buffers_size 256k;

  # Keep-alive connections
  keepalive_timeout 65;
  keepalive_requests 100;
  tcp_nopush on;
  tcp_nodelay on;

  # Gzip Compression (ENABLED)
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types
    application/atom+xml
    application/javascript
    application/json
    application/ld+json
    application/manifest+json
    application/rss+xml
    application/vnd.geo+json
    application/vnd.ms-fontobject
    application/wasm
    application/x-font-opentype
    application/x-font-truetype
    application/x-font-ttf
    application/x-javascript
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/xml
    font/eot
    font/opentype
    font/otf
    font/ttf
    image/bmp
    image/svg+xml
    text/cache-manifest
    text/css
    text/javascript
    text/plain
    text/vcard
    text/vnd.rim.location.xloc
    text/vtt
    text/x-component
    text/x-cross-domain-policy
    text/xml;
  gzip_min_length 256;
  gzip_disable "msie6";

  # Connection pooling with upstream servers
  upstream email_service {
    least_conn;
    keepalive 32;

    server email-service:5000 max_fails=3 fail_timeout=30s;
    # Backup server (optional, uncomment if available)
    # server email-service-backup:5000 backup;
  }

  upstream emailclient_nextjs {
    least_conn;
    keepalive 32;

    server emailclient:3000 max_fails=3 fail_timeout=30s;
    # Backup server (optional, uncomment if available)
    # server emailclient-backup:3000 backup;
  }

  # ============================================================================
  # Rate Limiting Configuration
  # ============================================================================

  # Rate limit zone: 100 requests per minute per IP
  limit_req_zone $binary_remote_addr zone=email_service_limit:10m rate=100r/m;
  limit_req_zone $binary_remote_addr zone=emailclient_limit:10m rate=100r/m;
  limit_req_zone $binary_remote_addr zone=general_limit:10m rate=200r/m;

  # Connection limit: 10 concurrent connections per IP
  limit_conn_zone $binary_remote_addr zone=addr:10m;

  # ============================================================================
  # Cache Configuration
  # ============================================================================

  # Proxy cache for API responses
  proxy_cache_path /var/cache/nginx/api_cache
    levels=1:2
    keys_zone=api_cache:10m
    max_size=100m
    inactive=60m
    use_temp_path=off;

  proxy_cache_path /var/cache/nginx/static_cache
    levels=1:2
    keys_zone=static_cache:10m
    max_size=200m
    inactive=24h
    use_temp_path=off;

  # Cache validity
  map $status $cache_duration {
    200 10m;
    301 1h;
    302 10m;
    404 1m;
    410 24h;
    default off;
  }

  # ============================================================================
  # Request Security Headers
  # ============================================================================

  # Map to add security headers
  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  # ============================================================================
  # HTTP Server - Redirect to HTTPS
  # ============================================================================

  server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
      try_files $uri =404;
    }

    # Health check endpoint (HTTP)
    location /health {
      access_log off;
      return 200 "healthy\n";
      add_header Content-Type text/plain;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
      return 301 https://$host$request_uri;
    }
  }

  # ============================================================================
  # HTTPS Server - Email Service API (port 5000)
  # ============================================================================

  server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.emailclient.* emailclient-api.*;

    # SSL/TLS Configuration
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    # SSL Protocol & Ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!3DES:!DES:!MD5:!PSK;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # HSTS Header (Strict-Transport-Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;

    # Access logs
    access_log /var/log/nginx/email_service_access.log main;
    error_log /var/log/nginx/email_service_error.log warn;

    # Max client body size (for attachments, etc.)
    client_max_body_size 25M;

    # ========================================================================
    # API Endpoints - Email Service (port 5000)
    # ========================================================================

    # Health check endpoint
    location /health {
      access_log off;
      proxy_pass http://email_service;
      proxy_connect_timeout 5s;
      proxy_read_timeout 10s;
    }

    # Email sync endpoint (may take longer)
    location /api/v1/sync {
      # Rate limit: Allow burst, but keep average at 100 req/min
      limit_req zone=email_service_limit burst=10 nodelay;
      limit_conn addr 10;

      proxy_pass http://email_service;
      proxy_http_version 1.1;

      # Proxy headers
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header Connection "";

      # Timeouts for sync operations (may take longer)
      proxy_connect_timeout 30s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;

      # Cache GET requests
      proxy_cache api_cache;
      proxy_cache_valid 200 5m;
      proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
      add_header X-Cache-Status $upstream_cache_status always;
    }

    # Search endpoint (read-only, cacheable)
    location /api/v1/search {
      limit_req zone=email_service_limit burst=20 nodelay;
      limit_conn addr 10;

      proxy_pass http://email_service;
      proxy_http_version 1.1;

      # Proxy headers
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Connection "";

      proxy_connect_timeout 10s;
      proxy_read_timeout 30s;

      # Cache GET requests
      proxy_cache api_cache;
      proxy_cache_valid 200 5m;
      add_header X-Cache-Status $upstream_cache_status always;
    }

    # All other API endpoints (generic rate limiting)
    location /api/ {
      limit_req zone=email_service_limit burst=10 nodelay;
      limit_conn addr 10;

      proxy_pass http://email_service;
      proxy_http_version 1.1;

      # Proxy headers
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Connection "";

      proxy_connect_timeout 10s;
      proxy_send_timeout 30s;
      proxy_read_timeout 30s;
    }

    # Default location for email-service
    location / {
      limit_req zone=email_service_limit burst=10 nodelay;
      limit_conn addr 10;

      proxy_pass http://email_service;
      proxy_http_version 1.1;

      # Proxy headers
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Connection "";

      proxy_connect_timeout 10s;
      proxy_read_timeout 30s;
    }
  }

  # ============================================================================
  # HTTPS Server - Email Client Next.js Frontend (port 3000)
  # ============================================================================

  server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name emailclient.* mail.* *.emailclient.*;

    # SSL/TLS Configuration
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    # SSL Protocol & Ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!3DES:!DES:!MD5:!PSK;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # HSTS Header
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:;" always;

    # Access logs
    access_log /var/log/nginx/emailclient_access.log main;
    error_log /var/log/nginx/emailclient_error.log warn;

    # Max client body size
    client_max_body_size 25M;

    # ========================================================================
    # Static Assets - Cache Aggressively
    # ========================================================================

    # JavaScript/CSS assets (Next.js bundles with content hash)
    location /_next/ {
      limit_req zone=general_limit burst=30 nodelay;

      proxy_pass http://emailclient_nextjs;
      proxy_http_version 1.1;

      # Cache headers
      add_header Cache-Control "public, max-age=31536000, immutable" always;
      add_header X-Content-Type-Options "nosniff" always;

      # Proxy headers
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Connection "";

      proxy_connect_timeout 5s;
      proxy_read_timeout 10s;

      # Cache static assets
      proxy_cache static_cache;
      proxy_cache_valid 200 24h;
      proxy_cache_use_stale error timeout;
    }

    # Images, fonts, favicons
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
      limit_req zone=general_limit burst=50 nodelay;

      proxy_pass http://emailclient_nextjs;
      proxy_http_version 1.1;

      add_header Cache-Control "public, max-age=31536000, immutable" always;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Connection "";

      proxy_connect_timeout 5s;
      proxy_read_timeout 10s;

      proxy_cache static_cache;
      proxy_cache_valid 200 24h;
      add_header X-Cache-Status $upstream_cache_status always;
    }

    # ========================================================================
    # Dynamic Content - HTML Pages
    # ========================================================================

    location / {
      limit_req zone=emailclient_limit burst=15 nodelay;
      limit_conn addr 20;

      proxy_pass http://emailclient_nextjs;
      proxy_http_version 1.1;

      # Cache HTML pages (short TTL for updates)
      add_header Cache-Control "public, max-age=0, must-revalidate" always;

      # Proxy headers for Next.js
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Port $server_port;
      proxy_set_header Connection "";

      # WebSocket support for Next.js
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      proxy_connect_timeout 10s;
      proxy_send_timeout 30s;
      proxy_read_timeout 30s;

      # Cache HTML responses
      proxy_cache static_cache;
      proxy_cache_valid 200 1m;
      proxy_cache_use_stale error timeout;
      add_header X-Cache-Status $upstream_cache_status always;
    }
  }

  # ============================================================================
  # Fallback Server - Catch-all for other domains
  # ============================================================================

  server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name _;

    # SSL/TLS Configuration
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # Return 444 (close connection silently)
    return 444;
  }
}
