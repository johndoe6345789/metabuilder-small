# Grafana Dashboard Provisioning - Phase 8 Email Client
# Automatically loads dashboard definitions on Grafana startup
# Last Updated: 2026-01-24

apiVersion: 1

providers:
  - name: 'Phase 8 Dashboards'
    orgId: 1
    folder: 'Email Client'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
